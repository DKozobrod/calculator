<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <output class="output">3532535</output>

        <button class="btn btn-top">AC</button>
        <button class="btn btn-top">+/-</button>
        <button class="btn btn-top">%</button>
        <button class="btn btn-operation">/</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn btn-operation">*</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn btn-operation">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn btn-operation">+</button>

        <button class="btn number-zerro">0</button>
        <button class="btn number">,</button>
        <button class="btn btn-result">=</button>
    </section>


    <script src="app.js"></script>
</body>
</html>
